<div class="log-block" style="">
    <p class="log-title">CAPTAIN'S LOG</p>
        <ul class="captains-log">
            {% for log in site.data.log  limit:5 %}
                <li><strong class="log-date">{{ log.date || date: "%b %d" }}</strong> {{ log.entry }}</li>
            {% endfor %}
        </ul>
    <a class="accent read-more" href="{{ site.baseurl }}log">More...</a>
</div>
