---
layout: main
---

<ul class="captains-log">
    {% for log in site.data.log %}
        {% assign currentYear = log.date | date: "%Y" %}
        {% if currentYear != prevYear %}
            <li><h3 class="log-year">{{ currentYear }}</h3></li>
            {% assign prevYear = currentYear %}
        {% endif %}
        <li><strong class="log-date">{{ log.date | date: "%b %d" }}</strong> {{ log.entry }}</li>
    {% endfor %}
</ul>
